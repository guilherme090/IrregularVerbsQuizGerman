<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Irregular Verbs Quiz</title>
        <link rel="stylesheet" href="css/style.css">
        <body>
            <div class="container" type="title" id="title-box">
                <h1>Irregular Verbs Quiz</h1>
            </div>

            <!-- Number of learned words to be included in the shuffling process -->

            <div class="container" type="file" id="student-data">

                    <!-- Data of the student who is currently playing the game -->

                <div>
                    <label>Learned words: </label><input type="number" id="learned-words" min="1" max="100" value="1"></input>
                    <br>

                    <!-- Past Simple (label and checkbox) -->
                    <input type="checkbox" id="include-past-simple" onclick="togglePastSimple()">
                    <label>Include Past Simple</label> 

                    <!-- Past Participle (label and checkbox) -->
                    <input type="checkbox" id="include-past-participle" onclick="togglePastParticiple()">
                    <label>Include Past Participle</label>
                    
                </div>
            </div>

            <br>

            <!-- Quiz area -->
            <div class="container" id="quiz-area">
            <label>Word number: </label><label id="word-no"> 0</label>
                <div class="container" id="quiz-labels">
   
                    <article id="message">
                        Message Board.
                    </article>

                    <ul><label class="answers">Infinitive:</label> <label class="answers" id="answer-infinitive"></label></ul>
                    <ul><label class="answers">Past Simple:</label> <input class="answers" type="text" id="answer-past-simple"></input></ul>
                    <ul><label class="answers">Past Participle:</label> <input class="answers" type="text" id="answer-past-participle"></input></ul>
    
                </div>
                <label>Correct Answers:</label> <label id="correct-pct">0.00</label><label>%</label>
            </div>

            <div class="container" id="final-buttons">
                <div class="container" id="results">
                    <button class="btn-yellow" id="btn-show-answer">CHECK ANSWER</button>
                    <button class="btn-yellow" id="btn-next-word">NEXT WORD</button>
                    <br><br>
                    <button class="btn-yellow" id="btn-start">START QUIZ</button>
                    <button class="btn-yellow" id="btn-save">RESET QUIZ</button>
                </div>
            </div>
            
            <br>

            <!-- Quiz log -->

            <div class="container" id="quiz-log">
                <article id="message-log">
                    QUIZ LOG:
                </article>
            </div>            

            <!-- Controlling index.html itself -->
            <script src="js/file.js"></script> 
            
        </body>
    </head>
</html>
