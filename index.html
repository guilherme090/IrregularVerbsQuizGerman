<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Unregelmäßige und starke Verben Quiz</title>
        <link rel="stylesheet" href="css/style.css">
        <body>
            <div class="container" type="title" id="title-box">
                <h1>Unregelmäßige und starke Verben Quiz</h1>
            </div>

            <!-- Number of learned words to be included in the shuffling process -->

            <div class="container" type="file" id="student-data">

                    <!-- Data of the student who is currently playing the game -->

                <div>
                    <label>Gelernte Wörter: </label><input type="number" id="learned-words" min="1" max="100" value="1"></input>
                    <br>

                    <!-- Present (label and checkbox) -->
                    <input type="checkbox" id="include-present" onclick="togglePresent()">
                    <label>Präsens (3. Person) einfügen</label> 

                    <!-- Past Simple (label and checkbox) -->
                    <input type="checkbox" id="include-past-simple" onclick="togglePastSimple()">
                    <label>Präteritum (3. Person) einfügen</label> 

                    <!-- Past Participle (label and checkbox) -->
                    <input type="checkbox" id="include-past-participle" onclick="togglePastParticiple()">
                    <label>Perfekt (3. Person) einfügen</label>
                    
                </div>
            </div>

            <br>

            <!-- Quiz area -->
            <div class="container" id="quiz-area">
            <label>Wörterzahl: </label><label id="word-no"> 0</label>
                <div class="container" id="quiz-labels">
   
                    <article id="message">
                        Message Board.
                    </article>

                    <ul><label class="answers">Infinitiv:</label> <label class="answers" id="answer-infinitive"></label></ul>
                    <ul><label class="answers">Präsens:</label> <input class="answers" type="text"label class="answers" id="answer-present"></input></ul>
                    <ul><label class="answers">Präteritum:</label> <input class="answers" type="text" id="answer-past-simple"></input></ul>
                    <ul><label class="answers">Perfekt:</label> <input class="answers" type="text" id="answer-past-participle"></input></ul>
    
                </div>
                <label>Richtige Antworten:</label> <label id="correct-pct">0.00</label><label>%</label>
            </div>

            <div class="container" id="final-buttons">
                <div class="container" id="results">
                    <button class="btn-yellow" id="btn-show-answer">ANTWORT KONTROLIEREN</button>
                    <button class="btn-yellow" id="btn-next-word">NÄCHSTES WORT</button>
                    <br><br>
                    <button class="btn-yellow" id="btn-start">QUIZ BEGINNEN</button>
                    <button class="btn-yellow" id="btn-save">QUIZ NEU ANFANGEN</button>
                </div>
            </div>
            
            <br>

            <!-- Quiz log -->

            <div class="container" id="quiz-log">
                <article id="message-log">
                    QUIZ LOG:
                </article>
            </div>            

            <!-- Controlling index.html itself -->
            <script src="js/file.js"></script> 
            
        </body>
    </head>
</html>
